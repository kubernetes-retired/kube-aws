apiVersion: v1
kind: Config
clusters:
- cluster:
    server: {{.Config.APIEndpointURLPort}}
    certificate-authority: /etc/kubernetes/ssl/ca.pem
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: aws
  name: aws
current-context: aws
preferences: {}
users:
- name: aws
  user:
  exec:
    apiVersion: client.authentication.k8s.io/v1alpha1
    command: /opt/bin/heptio-authenticator-aws
    args:
    - token
    - -i
    - {{.Config.AWSIAMAuthenticatorClusterIDRef}}
